<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form method="POST" action="{{ url_for('form') }}">
      {{ form.csrf_token }}
      {{ form.name.label }}
      {{ form.name }} <br/>
      {{ form.surname.label }}
      {{ form.surname }} <br/>
      {{ form.username.label }}
      {{ form.username }} <br/>
      {{ form.email.label }}
      {{ form.email }} <br/>
      {{ form.password.label }}
      {{ form.password }} <br/>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
  </form>
</body>
</html>
