<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <br />
    <div class="container">
    <form name="regisMember" action="/member" method="post" OnSubmit="return chk8();">
      <div class="form-group">
        <label>Name :</label>
        <input type="text" class="form-control" id="myName" name="myName"  placeholder="Enter Your Name" required>
      </div>
       <div class="form-group">
        <label>Surname :</label>
        <input type="text" class="form-control" id="mySurname" name="mySurname"  placeholder="Enter Your Surname" required>
      </div>
      <div class="form-group">
        <label>Username :</label>
        <input type="text" class="form-control" id="myUsername" name="myUsername"  placeholder="Enter Your Username" required>
      </div>
      <div class="form-group">
        <label>Email address :</label>
        <input type="email" class="form-control" id="myEmail" name="myEmail" placeholder="Enter Your Email" required>
      </div>
      <div class="form-group">
        <label>Password :</label>
        <input type="password" class="form-control" id="myPassword" name="myPassword" placeholder="Enter Your Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </form>
    </div>

    <script language="JavaScript">
	function chk8()
	{
		 if(document.regisMember.myPassword.value.length < 8)
		 {
			alert('ตั้งรหัสผ่านอย่างน้อย 8 ตัว');
			return false;
		 }
	}
    </script>
</body>
</html>
