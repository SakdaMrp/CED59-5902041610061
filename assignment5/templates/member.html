<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <br />
    <div class="container">
    <form>
      <div class="form-group">
        <label>Name and Surname :</label>
        <input type="text" class="form-control" id="myName"  placeholder="Enter Your Name and Surname">
      </div>
      <div class="form-group">
        <label>Username :</label>
        <input type="text" class="form-control" id="myUsername"  placeholder="Enter Your Username">
      </div>
      <div class="form-group">
        <label>Email address :</label>
        <input type="text" class="form-control" id="myEmail"  placeholder="Enter Your Email">
      </div>
      <div class="form-group">
        <label>Password :</label>
        <input type="password" class="form-control" id="myPassword" placeholder="Enter Your Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </form>
    </div>
</body>
</html>
